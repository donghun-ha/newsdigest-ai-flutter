name: Build AAB (main)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0"

      - name: Restore keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > newsdigest_flutter/android/app/release.keystore

      - name: Create key.properties
        run: |
          cat > newsdigest_flutter/android/key.properties <<EOF
          storeFile=release.keystore
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF

      - name: Install dependencies
        working-directory: newsdigest_flutter
        run: flutter pub get

      - name: Build AAB
        working-directory: newsdigest_flutter
        run: flutter build appbundle

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: newsdigest_flutter/build/app/outputs/bundle/release/app-release.aab
